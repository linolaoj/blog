{% extends "base.html" %}{% block barra_esquerda%}<b>Barra lateral esquerda</b><br/><ul id="lista_esquerda"><li>op1</li><li>op2</li><li>op3</li></ul>{% endblock %}{% block page_content %}{%if posts%}{% for p in posts%}{%if p.author %}<div class="post" id="post{{forloop.counter}}" onmouseover="change_color('#post{{forloop.counter}}')"onmouseout="change_back('#post{{forloop.counter}}')"><textarea rows="5" cols="60" readonly="true">autor : {{ p.author }}title : {{ p.title }}text :{{ p.content}}</textarea><div id="div_resp"></div><button type="button" class="delete_button" onclick="delete_post('{{p.key}}','post{{forloop.counter}}')">delete</button></div><hr id="sep_post{{forloop.counter}}"/>{% endif %}{% endfor %}{% endif %}{% endblock %}
