<html><head><link rel="stylesheet" type="text/css" href="/stylesheets/blogstyle.css" /><script  type="text/javascript" src="/scripts/blogscript.js"></script><script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script></head><body><div align="center"><table width="900" border="0"><tr><td colspan="3"><h1 class="page_title">Blog</h1></td></tr>{% if user_nickname %}<tr><td colspan="3"><h2>User: {{user_nickname}}</h2></td></tr>{% endif %}<tr valign="top"><td class="left_bar"><b>Barra lateral esquerda</b><br/><ul id="lista_esquerda"><li>op1</li><li>op2</li><li>op3</li></ul></td>{%if posts%}<td>{% for p in posts%}{%if p.author %}<div class="post" id="post{{forloop.counter}}" onmouseover="change_color('#post{{forloop.counter}}')"onmouseout="change_back('#post{{forloop.counter}}')"><textarea rows="5" cols="60" readonly="true">autor : {{ p.author }}title : {{ p.title }}text :{{ p.content}}</textarea><div id="div_resp"></div><button type="button" class="delete_button" onclick="delete_post('{{p.key}}','post{{forloop.counter}}')">delete</button></div><hr id="sep_post{{forloop.counter}}"/>{% endif %}{% endfor %}</td>{% endif %}<td class="rigth_bar"><b>Barra lateral direita</b></td></tr><tr><td colspan="3"><hr/></td></tr></table><div><form action="/postar" method="post"><div>Tittle :<input type="textfield" name="title"/></div><div>Content:<textarea name="content" rows="3" col="60" ></textarea></div><input type="submit" value= "postar"/></form></div>{% if logout_url %}<a href="{{logout_url}}">logout</a>{% endif %}</div></body></html>
